<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
  body {
    background-color: #121212;
    color: #FFFFFF;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    width: 400px;
    padding: 40px;
    background-color: #1E1E1E;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
  }
  label {
    display: block;
    text-align: center;
    margin-bottom: 10px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #282828;
    color: #FFFFFF;
  }
  button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #1976D2;
    color: #FFFFFF;
    cursor: pointer;
  }
  .forgot-password {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
   <div class="container">
      <h2>Iniciar sesión</h2>
      <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Acceder</button>
         <br>
         <a href="{% url 'registro' %}">Crear una cuenta</a>
      </form>
   </div>
   <br>
   <br>
   <div class="create-account">
    
 </div>
</body>
</html>
