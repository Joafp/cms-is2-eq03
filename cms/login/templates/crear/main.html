<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Contenidos</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            background-color: #121212;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .button a {
            text-decoration: none;
            color: white;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
      
        .cabecera{
            display: flex;
            align-direction: row;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="buttons">
            <div class="cabecera">
                <div>
                {% if user.is_authenticated %}
                    {% if tiene_permiso %}
                        <button class="button">
                            <a href="{% url 'maintrabajador' %}">
                                Entrar al modo  desarrollador
                            </a>
                        </button>
                    {% endif %}
                {% endif %} 
               </div>
                <div>
                {% if user.is_authenticated %}
                    <button class="button"><a href="{% url 'CerrarSesion' %}">Cerrar Sesi칩n</a></button>
                {% else %}
                <button class="button"><a href="{% url 'login' %}">Iniciar Sesi칩n</a></button>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <h1>Contenidos</h1>
        <p>Este es un ejemplo de p치gina de contenidos.</p>
    </div>
</body>
</html>
