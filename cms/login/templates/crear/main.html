<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contenidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: right;
        }
        .content {
            padding: 20px;
        }
        .admin-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
            <ul>
                {% for rol in usuario_rol.roles.all %}
                    <ul>
                        {% for permiso in rol.permisos.all %}
                            {% if permiso.codename == 'boton_desarrollador' %}                    
                                <button class="admin-button">
                                    <a href="{% url 'maintrabajador' %}" style="text-decoration: none; color: white;">
                                        Ingresar como administrador
                                    </a>
                                </button>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endfor %}
            </ul>
    </div>
    <div class="content">
        <!-- Aquí puedes agregar contenido dinámico -->
        <h1>Contenidos</h1>
        <p>Este es un ejemplo de página de contenidos.</p>
    </div>
</body>
</html>
