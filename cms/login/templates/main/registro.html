<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>
<style>
   body {
     background-color: #121212;
     color: #FFFFFF;
     font-family: Arial, sans-serif;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
   }
   .container {
     width: 400px;
     padding: 40px;
     background-color: #1E1E1E;
     border-radius: 8px;
     box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
     text-align: center;
   }
   label {
     text-align: left;
     display: block;
     margin-bottom: 5px;
   }
   input {
     width: 100%;
     padding: 10px;
     margin-bottom: 10px;
     border: 1px solid #333;
     border-radius: 4px;
     background-color: #282828;
     color: #FFFFFF;
   }
   button {
     margin: 0 auto;
     padding: 10px 20px;
     border: none;
     border-radius: 4px;
     background-color: #1976D2;
     color: #FFFFFF;
     cursor: pointer;
   }
   .forgot-password {
     text-align: center;
     margin-top: 20px;
   }
   .create-account {
     text-align: right;
     margin-top: 10px;
   }
   body{
     display:flex;
     flex-direction: column;
     
    }
    .volver{
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }
 </style>
</head>
<body>
   <h1>Registro</h1>
   <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="volver">
        <button type="submit">Registrarse</button>
        <a href="{% url 'login' %}">Volver a iniciar sesi√≥n</a>
      </div>
   </form>
   <br>
</body>
</html>
