<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        /* Estilos para formulario */
        .button a {
            text-decoration: none;
            color: white;
        }

        p {
            display: flex;
            justify-content: flex-start;
            padding: .5em;
        }

        p>label {
            padding: .5em 1em .5em 0;
        }

        p>input {
            flex: 2;
        }

        p>input,
        p>button {
            padding: .5em;
        }

        input {
            /* width: 100%; */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #282828;
            color: #FFFFFF;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1976D2;
            color: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Cuerpo de la p치gina -->
    <div id="cuerpo-de-pagina">
        <h1>Recuperar contrase침a</h1>
        <div class="content">
            <form method="post">{% csrf_token %}

            </form>
        </div>
    </div>

</html>
