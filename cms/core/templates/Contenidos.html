
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título</title>
    <style>
        body {
            background-color: #121212;
            color: white; /* Cambia el color del texto si es necesario para que sea legible en el fondo oscuro */
        }
        .volver-button {
            position: absolute;
            top: 10px; /* Ajusta la posición vertical según tus necesidades */
            right: 10px; /* Ajusta la posición horizontal según tus necesidades */
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            padding: 10px 15px; /* Ajusta el espaciado interno del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}
    <a href="{% url 'MenuPrincipal' %}" class="volver-button">Volver al menu principal</a>
    <h1>Contenidos</h1>
    <ul>
    {% for Contenido in object_list %}
        <li><a href="{% url 'detalles_articulo' Contenido.pk%}">Titulo: {{Contenido.titulo}} Autor: {{Contenido.autor}}</a><br/></li>
    {% endfor%}
    </ul>
    {% endblock %}
</body>
</html>
