<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rol</title>
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .volver-button {
            float: right;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        main {
            min-width: 50%;
            max-width: fit-content;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #007bff;
            cursor: pointer;
            color: #FFFFFF;
            /* max-width: fit-content; */
            align-self: center;
        }

        input:hover{
            background-color: #005ec2;
            
        }

        .flabel{
            display: flex;
            width: 100%;
            height: fit-content;
            color: #FFFFFF;
        }

        .flabelx{
            margin: 0.5rem 0 ;
        }

        form{
            display: flex;
            flex-direction: column;
        }
        label, .label {
            display: block;  
            padding: 0.25rem 0;
            border-bottom: 1px solid #333;
            margin-bottom: 2px;
            font-weight: 600;
        }

        textarea{
            width: 100%;
        }

        div.button-container{
            margin: 1.5rem auto;
            display: flex;
            flex-direction: column;
            max-width: max-content;
            align-self: center;
        }

        div.button-container input{ 
            display: flex;
            flex-grow: 1;
        }

        select{
            all: unset;
            height: 2.5em;
            background-color: #333;
            color: #FFFFFF;
            border-radius: 0.25em;
            border: 1px solid gray;
            padding: 0 1em;
        }

    </style>
</head>

<body>
    {% block content %}
    <header>
        <a href="javascript:history.back();" class="volver-button">Volver</a>
    </header>

    <main>
        <h1>Seleccione un rol</h1>
        <form method="post">
            {% csrf_token %}
            <label for="rol">Rol:</label>
            <select name="rol" id="rol" required>
            {% for rol in roles %}
                <option value="{{ rol.id }}">{{ rol.nombre }}</option>
            {% endfor %}
            </select>
            <div class="button-container">
                <input type="submit" value="Editar Rol" name="editar_rol" id="editar_rol">
                <input type="submit" value="Eliminar Rol" name="eliminar_rol" id="eliminar_rol">
            </div>
          </form>
    </main>

    {% endblock %}
</body>

</html>
