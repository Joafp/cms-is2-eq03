<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desactivar categoría</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 400px;
            padding: 40px;
            background-color: #1E1E1E;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        form {
            text-align: center;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #282828;
            color: #FFFFFF;
        }
        
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #1976D2;
            color: #FFFFFF;
            cursor: pointer;
        }
        
        /* Alinear el select horizontalmente */
        select[name="moderada"] {
            display: block;
            margin: 0 auto;
        }
        
        
    </style>
</head>
<body>

        <div class="container">
            <form action="{% url 'desc' %}" method="post">
                {% csrf_token %}
                <input type="text" name="id_categoria" placeholder="ID de la categoría">
                <input type="submit" value="Desactivar">
            </form>
        </div>
  
</body>
</html>
