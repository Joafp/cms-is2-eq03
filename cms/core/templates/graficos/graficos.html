<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráficos</title>
    <!-- Agrega cualquier enlace o script necesario para Plotly -->
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }
        
        #boton-regresar {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #boton-regresar:hover {
            background-color: #45a049;
        }
        
        .graficos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }
        
        .grafico-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>
        Gráficos de estadísticas
        <button id="boton-regresar" onclick="window.location.href = '{% url 'vista_pub' %}'">Volver Al Menu Publicador</button>
    </h1>
    <div class="graficos-container">
        <div class="grafico-container" id="grafico_categorias">
            <!-- Aquí se mostrará el gráfico de categorías -->
            {{ plot_html | safe }}
        </div>
        <div class="grafico-container" id="grafico_contenidos_likes">
            <!-- Aquí se mostrará el gráfico de contenidos con más likes -->
            {{ plot_contenidos_likes | safe }}
        </div>
        <div class="grafico-container" id="grafico_contenidos_dislikes">
            <!-- Aquí se mostrará el gráfico de contenidos con más dislikes -->
            {{ plot_contenidos_dislikes | safe }}
        </div>
        <div class="grafico-container" id="grafico_contenidos_vistas">
            <!-- Aquí se mostrará el gráfico de contenidos más vistos -->
            {{ plot_contenido_vistas | safe }}
        </div>
        <div class="grafico-container" id="grafico_contenidos_compartidos">
            <!-- Aquí se mostrará el gráfico de contenidos más compartidos -->
            {{ plot_veces_compartidos | safe }}
        </div>
    </div>
</body>
</html>
