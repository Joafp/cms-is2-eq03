<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar a Publicador</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .volver-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Agregamos esto para que el enlace no parezca un enlace */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="{% url 'edicion' %}" class="volver-button">Volver a los contenidos a editar</a>
    <div class="container">
        {% block content %}
        <h1>Dar un Comentario sobre el contenido a ser enviado para su revisi√≥n antes de ser publicado</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary" name="enviar_publicador">Enviar a Publicador</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
