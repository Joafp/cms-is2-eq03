<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título</title>
    <style>
        body {
            background-color: #121212;
            color: white; /* Cambia el color del texto si es necesario para que sea legible en el fondo oscuro */
        }
        .volver-button {
            position: absolute;
            top: 10px; /* Ajusta la posición vertical según tus necesidades */
            right: 10px; /* Ajusta la posición horizontal según tus necesidades */
            background-color: #007bff; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            padding: 10px 15px; /* Ajusta el espaciado interno del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}
<h1>{{ object.titulo }}</h1>
<a href="{% url 'vistacontenidos' %}" class="volver-button">Volver a contenidos</a>
<small> Autor: {{ object.autor.nombres }}</small><br/>
<hr>
<br/>
<div class= "card">
    <figure>
        <img src="{{ object.imagen.url }}" alt="{{ object.titulo }}">
    </figure>
</div>   
<p>{{ object.cuerpo|safe }}</p>

<form action="{% url 'me_gusta' object.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Me gusta</button>
</form>

<form action="{% url 'no_me_gusta' object.id %}" method="post">
    {% csrf_token %}
    <button type="submit">No me gusta</button>
</form>

<form action="{% url 'compartir' object.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Compartir</button>
</form>

{% endblock %}
</body>
</html>
