<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Rol</title>
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        form p input, select{
            all: unset;
            background-color: #333;
            color: #FFFFFF;
            border-radius: 0.25em;
            border: 1px solid gray;
            padding: 0 1em;
            width: 100%;
            min-height: 1.5em;
        }

        .volver-button {
            float: right;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        main {
            min-width: 50%;
            max-width: fit-content;
            margin: 0 auto;
        }

        input.button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #007bff;
            cursor: pointer;
            color: #FFFFFF;
            max-width: fit-content;
            align-self: center;
        }

        input.button:hover{
            background-color: #005ec2;
            
        }

        .flabel{
            display: flex;
            width: 100%;
            height: fit-content;
            color: #FFFFFF;
        }

        .flabelx{
            margin: 0.5rem 0 ;
        }

        form{
            display: flex;
            flex-direction: column;
        }
        label, .label {
            display: block;  
            padding: 0.25rem 0;
            border-bottom: 1px solid #333;
            margin-bottom: 2px;
            font-weight: 600;
        }

        textarea, select, input{
            width: 100%;
        }

        select{
            max-height: fit-content;
            height: 20rem;
            overflow-y: auto;
        }

        span.nombre_rol{
            display: flex;
            font-weight: 600;
            border: 0.15em none #333;
            border-radius: 0.15em;
            padding: 0.5em;
            background-color: #333;
            flex-grow: 1;
            margin-left: 0.5em;
        }

        p.container{
            display: flex;
            align-items: center;
        }

        

    </style>
</head>

<body>
    {% block content %}
    <header>
        <a href="javascript:history.back();" class="volver-button">Volver</a>
    </header>

    <main>
        <h1>{{titulo}}</h1>
        {% if mensaje_eliminacion %}
            <p class="container">Esta seguro que desea desactivar el rol: <span class="nombre_rol">{{object.nombre}}</span></p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="{{submitbutton}}" name="crear_rol" id="crear_rol">
        </form>
    </main>

    {% endblock %}
</body>

</html>z
